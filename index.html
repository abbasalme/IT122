<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='Pic2.jpg'">Change to portrait mode</button>
<img id="myImage" src="Pic2.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='Pic4.jpg'">Change to Wide Frame</button>
</body>
</html>
